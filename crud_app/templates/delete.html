<!DOCTYPE html>
<html>
<head>
    <title>Delete</title>
</head>
<body>
    <h1>Delete Entry</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="name">Name:</label>
        <select name="name">
            {% for name in data.keys %}
            <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select><br>
        <button type="submit">Submit</button>
    </form>
    <a href="/read">Go to Read</a>
</body>
</html>
